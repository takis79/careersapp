{% extends 'user/base_user.html' %}

{% block title %}
  {{ block.super }} - Reset Password
{% endblock %}

{% block content %}
  <div class="row">
    <p>Reset your password by email.</p>
    <form action="{% url 'dj-auth:pw_reset_start' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-primary" type="submit" value="Send me Reset Instructions">
    </form>
  </div>
{% endblock %}

{% extends 'user/base_user.html' %}

{% block title %}
{{ block.super }} - Change Password
{% endblock %}

{% block content %}
  <div class="row">
    <form action="{% url 'dj-auth:pw_change' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-primary" type="submit" value="Change Password">
    </form>
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  {% block crm_content %}{% endblock %}
  {% if is_paginated %}
    {% if previous_page_url %}
      <a href="{{ previous_page_url }}">Previous</a>
    {% endif %}
    Page {{ page_obj.number }}
    of {{ paginator.num_pages }}
    {% if next_page_url %}
      <a href="{{ next_page_url }}">Next</a>
    {% endif %}
  {% endif %}
{% endblock %}

{% extends "crm/base_crm.html" %}

{% block title %}
{{ block.super }} - Delete Job
{% endblock %}

{% block content %}
  <div>
    <div>
      <form action="{{ job.get_delete_url }}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete job {{ job.title }}?</p>
        <a href="{{ job.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Job</button>
      </form>
    </div>
  </div>
{% endblock %}

{% extends 'crm/base_crm.html' %}
{% load crispy_forms_tags %}

{% block title %}
  {{ block.super }} - Add Contact
{% endblock %}

{% block content %}
  <h2>Add Contact <small>{{ company }}</small></h2>
  <div class="row">
    <div class="col-md-7">
      {% if company %}
        <form action="{{ company.get_contact_create_url }}" method="post" class="form-horizontal">
      {% else %}
        <form action="{% url 'crm_contact_create_general' %}" method="post" class="form-horizontal">
      {% endif %}
        {% crispy form %}
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-7">
            <input class="btn btn-primary" type="submit" value="Add Contact">
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
